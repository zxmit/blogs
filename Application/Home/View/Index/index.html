        <style type='text/css'>
            .input_search {
                background: #FDFDFD;
                border: 1px solid #D4D8D9;
                color: #7d7f80;
                text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
                padding: 0;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.05) inset;
                border-radius: 1px;
                height: 23px;
                width: 200px;
                -moz-border-radius: 1px;
                -webkit-border-radius: 1px;
            }
            .search_btn {
                width: 48px;
                height:25px
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function() {
               
                $("input[name='search_submit']").click(function() {
                    var st = $.trim($("input[name='search_title']").val());
                    if (st === '') {
                        return false;
                    }
                });
            });
        </script>
    </head>
    <body id="body" class="home" style='min-width:960px'>
        <!-- #site-container -->
        <div id="site-container"> 

            <!-- #header-top -->
            <div id="header-top" class="clearfix">
                <div class="left"> 硬件与描述语言课程网站 | {$_SESSION[email][email]}  </div>
            </div>
            <!-- /#header-top -->

            <!-- #header -->
            <header id="header" class="clearfix"> 

                <!-- #primary-nav -->

                <div style='padding:10px; height:30px'>
                    <div style='float:left; width:70%; font-size:18px; font-weight:bold' class="current-menu-item"><a href="__ROOT__" >首页</a></div>
                    <div style='float:left; width:30%'>
                        <form action="__URL__/search_news" method="post">
                            <input class='input_search' type='text' name='search_title' />
                            <input class='input_search search_btn' name="search_submit" type='submit' value='搜索'>
                        </form>
                    </div>
                </div>
                <!-- #primary-nav --> 

            </header>

            <!-- /#header --> 
            <!-- #primary -->
            <div id="primary" class="clearfix"> 
                <!-- #content -->
                <section id="content" role="main" class="fullwidth">
                    <div id="feature" class="clearfix">

                            <h2>简讯通知</h2>

                            <p style="font-size: 19px">&nbsp;&nbsp;&nbsp;&nbsp;

                            </p>
                        </div>

                    </div>
                    <volist name="types" id="vo" >

                            <h3 class="deco"><span class="outer"><span class="inner">{$vo.type}</span></span></h3>
                            <div style="">
                                <volist id="new" name="vo.news">
                                    <div id="callout">
                                        <div style='width:90%; float: left'>
                                            <a href='__URL__/detail?id={$new.id}'>{$new.title}</a>
                                        </div>
                                        <!--                                        <div style='width:10%; float: left'>
                                                                                    {$new.time}
                                                                                </div>-->
                                    </div>
                                </volist>
                            </div>
                        </div>
